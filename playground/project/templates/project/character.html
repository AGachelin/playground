{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Iceland" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/project.css' %}" />
<body style="background-color: #000000;">
{% block content %}
<h1>{{ character.id_character }}</h1>
<form method="POST" class="post-form">{% csrf_token %}
    <h2> Move to : </h2> {{ form.as_ul }}
    <button type="submit" class="btn btn-outline-light btn-default">OK</button>
    <a class="link" href="{% url 'view' %}">Back</a>
</form>
{% if message != ''%}
<div style= "color: #ffffff;">
    {{message}}
</div>
{% endif %}
{% endblock %}
</body>
